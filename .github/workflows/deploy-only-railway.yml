name: Deploy Only to Railway

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for railway CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Deploy to Railway (if token present)
        if: secrets.RAILWAY_API_TOKEN != ''
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_SERVICE_NAME: ${{ secrets.RAILWAY_SERVICE_NAME }}
        run: |
          npm ci -g @railway/cli || npm i -g @railway/cli
          railway login --apiKey "$RAILWAY_API_TOKEN"
          if [ -n "$RAILWAY_SERVICE_NAME" ]; then
            railway up --service "$RAILWAY_SERVICE_NAME" --detach || railway deploy
          else
            railway up --detach || true
          fi

      - name: Deploy skipped
        if: secrets.RAILWAY_API_TOKEN == ''
        run: |
          echo "RAILWAY_API_TOKEN not set. Add RAILWAY_API_TOKEN (and optional RAILWAY_SERVICE_NAME) to repository secrets to enable CI deploys."
